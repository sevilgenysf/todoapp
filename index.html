<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css">
  <!-- -->
  <link rel="stylesheet" href="./style.css">
  <title>TodoApp</title>
</head>
<body>
  <div class="container">
    <header class="text-center text-danger my-4">
      <h1 class="mb-4">Yapılacaklar</h1>
      <form action="" class="search">
        <input type="text" class="form-control m-auto" name="search" placeholder="Yapılacaklar Listesi">
      </form>
    </header>
    <!--  -->
    <ul class="list-group todos mx-auto text-light">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>İngilizce Öğren</span>
        <i class="far fa-trash-alt delete"></i>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Spora Git</span>
        <i class="far fa-trash-alt delete"></i>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Javacript Egzarsiz Yap</span>
        <i class="far fa-trash-alt delete"></i>
      </li>
    </ul>
    <!--  -->
    <form action="" class="add-form text-center my-4">
      <label for="" class="text-light">Yeni yapılacak ekle</label>
      <input type="text" class="form-control m-auto">
    </form>
  </div>
</body>
</html>
